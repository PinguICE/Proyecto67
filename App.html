<!DOCTYPE html>
<html>
<head>
    <title>Mostrar y Ampliar Imagen</title>
    <style>
        #imagen-ampliada {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        #imagen-ampliada img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img id="imagen" src="AppDeVotar.png" alt="DescripciÃ³n de la imagen" onclick="ampliarImagen()">
    <div id="imagen-ampliada">
        <img id="imagen-ampliada-src" src="" alt="">
    </div>

    <script>
        function ampliarImagen() {
            const imagenAmpliada = document.getElementById('imagen-ampliada');
            const imagenAmpliadaSrc = document.getElementById('imagen-ampliada-src');
            const imagenOriginal = document.getElementById('imagen');
            
            imagenAmpliada.style.display = 'block';
            imagenAmpliadaSrc.src = imagenOriginal.src;
            imagenAmpliadaSrc.alt = imagenOriginal.alt;

            imagenAmpliada.addEventListener('click', function () {
                imagenAmpliada.style.display = 'none';
            });
        }
    </script>
</body>
</html>
